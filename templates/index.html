<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RS Predict</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <form class="form-inline" action="{{ url_for('predict') }}" method="post">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <label>Brand</label>
                        <hr>
                        <input type="text" name="Brand" placeholder="Brand" required="required"/>
                        <label>Task Type</label>
                        <hr>
                        <input type="text" name="Task_Type" placeholder="Task Type" required="required"/>
                        <label>Unit</label>
                        <hr>
                    </div>
                    <div class="col-sm-6">
                        <label>Brand</label>
                        <input type="text" name="Unit" placeholder="Unit" required="required"/>
                        <label>Subject</label>
                        <hr>
                        <input type="text" name="Account" placeholder="Account" required="required"/>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <label>Language_Pair</label>
                        <hr>
                        <input type="text" name="Language_Pair" placeholder="Language_Pair" required="required"/>
                        <label>Rs_Plan</label>
                        <hr>
                        <input type="text" name="Rs_Plan" placeholder="Rs_Plan" required="required"/>
                        <label>Tool</label>
                        <hr>
                        <input type="text" name="Tool" placeholder="Tool" required="required"/>
                    </div>
                    <div class="col-sm-6">
                        <label>Unified Task Amount</label>
                        <hr>
                        <input type="number" name="unified_task_amount" step="0.01" placeholder="Unified Task Amount"
                               required="required"/>
                        <label>Date Stamp For {{ year }}</label>
                        <hr>
                        <input type="number" name="dateStamp_base" step="0.01" placeholder="Date Stamp For {{ year }}"
                               required="required"/>
                        <label>Duration</label>
                        <hr>
                        <input type="number" name="duration" step="0.01" placeholder="Duration" required="required"/>
                        <label>RS Month</label>
                        <hr>
                        <input type="number" name="rs_month" placeholder="RS Month" required="required"/>
                        <label>RS Month Day</label>
                        <hr>
                        <input type="number" name="rs_m_day" placeholder="RS Month Day" required="required"/>
                        <label>Hour</label>
                        <hr>
                        <input type="number" name="hour" placeholder="Hour" required="required"/>
                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>


                    </div>

                </div>
            </form>
        </div>
        <div class="col-sm-2">
            {{ prediction_text }}
            <input type="hidden" id="value" name="value" disabled/>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
<script>
    $(function () {
         $('form').on('submit', function (e) {
             e.preventDefault();
             $.ajax({
                 type: 'POST',
                 contentType: 'application/json',
                 url: 'https://18.235.248.239/api/predict',
                 data: $('form').serialize(),
                 success: function (data) {
                     document.getElementById('value').value = data.predict
                     console.log(data)
                 }
             });

         });

     });
</script>
</html>
