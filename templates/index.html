<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script>
    $(function () {
        console.log(window.location)
        $('#prediction-form').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url:  'http://18.235.248.239/api/predict',
                data: $(this).serialize(),
                success: function (response) {
                    var data = response.data;
                        $('#value').val(data.Prediction_Score);
                        $('#prediction_text').text(
                            'Prediction: ' + data.Prediction +
                            ', Success Percentage: ' + data.Success_Percentage +
                            '%, Fail Percentage: ' + data.Fail_Percentage + '%'
                        );
                    console.log(data);
                }
            });
        });

        $('#profitability-form').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'http://18.235.248.239/api/profitability',
                data: $(this).serialize(),
                success: function (response) {
                    if (response.success) {
                        var data = response.data;
                        $('#value').val(data['25_pred']);
                        $('#profitability_text').html(
                            'Profitability: ' + data.profitability + '<br>' +
                            'Prediction: ' + data['25_pred'] + '<br>' +
                            'Percentage: ' + data.percentage
                        );
                    } else {
                        $('#profitability_text').text('Error: ' + response.errors);
                    }
                },
                error: function () {
                    $('#profitability_text').text('An error occurred while processing your request.');
                }
            });
        });

        $('#feedback-form').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'http://18.235.248.239/api/feedback',
                data: $(this).serialize(),
                success: function (response) {
                    if (response.success) {
                        var data = response.data;
                        $('#value').val(data['9_pred']);
                        $('#feedback_text').html(
                            'Status: ' + data.status + '<br>' +
                            'Prediction: ' + data['9_pred'] + '<br>' +
                            'Percentage: ' + data.Percentage
                        );
                    } else {
                        $('#feedback_text').text('Error: ' + response.errors);
                    }
                },
                error: function () {
                    $('#feedback_text').text('An error occurred while processing your request.');
                }
            });
        });

        $('#delay-form').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'http://18.235.248.239/api/Delay',
                data: $(this).serialize(),
                success: function (response) {
                    if (response.success) {
                        var data = response.data;
                        $('#value').val(data['status']);
                        $('#delay_text').html(
                            'Status: ' + data.status + '<br>' +
                            'Percentage: ' + data.Percentage
                        );
                    } else {
                        $('#delay_text').text('Error: ' + response.errors);
                    }
                },
                error: function () {
                    $('#delay_text').text('An error occurred while processing your request.');
                }
            });
        });

        $('#payout-form').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'http://18.235.248.239/api/customer_payout',
                data: $(this).serialize(),
                success: function (response) {
                    if (response.success) {
                        var data = response.data;
                        $('#value').val(data['success']);
                        $('#payout_text').html(
                            'Status: ' + data.success + '<br>' +
                            'Days: ' + data.Days
                        );
                        console.log(data);
                    } else {
                        console.log('Error:', response.errors);
                    }
                },
                error: function () {
                    console.log('An error occurred while processing your request.');
                }
            });
        });

    });
</script>
